<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lee's Portfolio Site | Contact</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <!-- navigation area ------------------------------------------------------------------------------------------------------->
  <nav class="navbar expand-sm bg-light border-bottom border-secondary p-0">
    <div class="nav row w-100 m-0 p-0">
      <!-- col for name -->
      <div
        class="col-12 col-sm-5 col-md-4 col-lg-3 nav-item d-flex text-align-center justify-content-center justify-content-sm-start mr-sm-auto p-0">
        <h2 class="justify-content-center dev-name p-3 mb-0 ml-sm-3 bg-info text-white text-nowrap">Lee Chenalloy</h2>
      </div>
      <!-- col for nav links -->
      <div
        class="col-12 col-sm-5 d-flex flex-row justify-content-center justify-content-sm-end align-items-center m-0 ml-sm-5">
        <a class="nav-link border-right text-secondary" href="#">About</a>
        <a class="nav-link border-right text-secondary" href="#">Portfolio</a>
        <a class="nav-link text-secondary" href="#">Contact</a>
      </div>
    </div>
  </nav>

  <!-- main content ---------------------------------------------------------------------------------------------------------->
  <div class="container bg-white my-5">
    <div class="row p-3">
      <div class="col-12">
        <h3 class="text-info">Contact</h3>
      </div>
    </div>
    <div class="row p-3">
      <div class="col-12">
        <form>
          <div class="form-group text-secondary">
            <label for="name-input">Name</label>
            <input type="text" class="form-control" id="name-input" placeholder="John Smith">
          </div>
          <div class="form-group text-secondary">
            <label for="email-input">Email address</label>
            <input type="email" class="form-control" id="email-input" placeholder="example@gmail.com">
          </div>
          <div class="form-group text-secondary">
            <label for="message-input">Message</label>
            <textarea class="form-control" id="message-input" rows="10"></textarea>
          </div>
            <button type="submit" class="btn btn-info">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <!-- footer ---------------------------------------------------------------------------------------------------------------->
  <footer>
    <div class="row bg-secondary text-white m-0 py-4 border-top border-info">
      <div class="col-12 d-flex justify-content-center">
        Copyright &copy;
      </div>

    </div>
  </footer>


</body>

</html>
